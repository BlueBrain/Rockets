sudo: false

env:
  global:
    - PROJECT_NAME=${PWD##*/}
    - NINJA_STATUS="[%p %u/%t@%o %r]"

matrix:
  include:
    # C++ Debug
    - language: cpp
      os: osx
      env:
        - BUILD_TYPE=Debug
      before_install:
        - ./scripts/install_requirements.sh
      script:
        - ./scripts/build_lib.sh
    # C++ Release
    - language: cpp
      os: osx
      env:
        - BUILD_TYPE=Release
      before_install:
        - ./scripts/install_requirements.sh
      script:
        - ./scripts/build_lib.sh
    # Node
    - language: node_js
      node_js: 8
      env:
        - secure: ""
      before_install:
        - |
          yarn --cwd js install \
            --pure-lockfile \
            --non-interactive
      script:
        - yarn --cwd js test:cov
        - yarn --cwd js build
      before_deploy:
        - source ./scripts/set_npm_package_version.sh
      deploy:
        provider: script
        # https://blog.travis-ci.com/2018-04-11-how_to_publish_node_js_packages_with_travis_ci_and_packagecloud
        script: npm config set '//registry.npmjs.org/:_authToken' ${NPM_AUTH_TOKEN} && npm publish js
        skip_cleanup: true
        on:
          condition: $ROCKETS_CLIENT_VERSION != ''
          branch: master
    # Python 3.5
    - language: python
      python: 3.5
      install:
        - cd python
        - pip install .
        - pip install tox-travis
      script:
        - tox
    # Python 3.6
    - language: python
      python: 3.6
      install:
        - cd python
        - pip install .
        - pip install tox-travis
      script:
        - tox
      before_deploy:
        - pip install twine
      deploy:
        provider: pypi
        user: nachbaur
        password:
          secure: 
        on:
          tags: true
          branch: master
    # Python 3.7
    - language: python
      # https://github.com/travis-ci/travis-ci/issues/9815#issuecomment-425867404
      dist: xenial
      sudo: true
      python: 3.7
      install:
        - cd python
        - pip install .
        - pip install tox-travis
      script:
        - tox

notifications:
  email:
    on_success: never
