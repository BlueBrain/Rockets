sudo: false

env:
  global:
    - PROJECT_NAME=${PWD##*/}
    - NINJA_STATUS="[%p %u/%t@%o %r]"

matrix:
  include:
    # C++ Debug
    - language: cpp
      os: osx
      env:
        - BUILD_TYPE=Debug
      before_install:
        - ./scripts/install_requirements.sh
      script:
        - ./scripts/build_lib.sh
    # C++ Release
    - language: cpp
      os: osx
      env:
        - BUILD_TYPE=Release
      before_install:
        - ./scripts/install_requirements.sh
      script:
        - ./scripts/build_lib.sh
    # Node
    - language: node_js
      node_js: 8
      env:
        - secure: ""
      before_install:
        - |
          yarn --cwd js install \
            --pure-lockfile \
            --non-interactive
      script:
        - yarn --cwd js test:cov
        - yarn --cwd js build
      before_deploy:
        - source ./scripts/set_npm_package_version.sh
      deploy:
        provider: script
        script: echo "//registry.npmjs.org/:_authToken=\${NPM_AUTH_TOKEN}\nalways-auth=true" > .npmrc && npm publish js
        skip_cleanup: true
        on:
          condition: -z ${ROCKETS_CLIENT_VERSION+x}
          branch: master

notifications:
  email:
    on_success: never
